<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
</head>
<body>

  <h2>Student Details</h2>

  <table border="1">
    <!-- Table Headings -->
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>101</td>
        <td>Aarav Mehta</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Riya Sharma</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
